<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Notes Summarizer</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }

    h1, h2 {
      color: #333;
    }

    .summary-box {
      margin-top: 30px;
      text-align: left;
      background: #f0f4ff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #c6d6f2;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò AI Notes Summarizer</h1>
    <form method="POST">
      <textarea name="notes" placeholder="Paste your lecture notes or PDF text here..."></textarea><br>
      <button type="submit">Summarize Notes</button>
    </form>

    {% if summary %}
      <div class="summary-box">
        <h2>üìù Summary:</h2>
        <p>{{ summary }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
